<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Weather App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,100;0,200;0,400;0,600;1,100;1,600&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="card">
	<div class="search">
		<input type="text" class="search-bar" placeholder="Search">
		<button style="height: 20px width : 30px">
		<i class="fa fa-search" aria-hidden="true"></i>
	</button>
</div>
<div class="weather loading">
	<h2 class="city">Weather in Pune</h2>
	<h1 class="temp">51&#8451;</h1>
	<div class="flex">
	<img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon"/>
	<div class="description">Cloudy</div>
</div>
	<div class="humidity">Humidity : 60%</div>
	<div class="wind">Wind Speed : 6.2 Km/h</div>
</div>
</div>
</body>
<script type="text/javascript" src="script.js" defer></script>
</html>
